<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo"><img src="image/Logo.jpg" alt="Logo"></a>
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Our Products</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="social-icons" id="social-icons">
            <a href="#"><img src="image/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="image/X-twitter.jpg" alt="Twitter"></a>
            <a href="#"><img src="image/youtube.jpg" alt="YouTube"></a>
        </div>
        <div class="toggle-button" id="toggle-button">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <header class="hero">
        <div class="hero-content">
            <h1>Welcome to Raj Trade Concern</h1>
        </div>
    </header>


    <div class="stats-section">
        <div class="stat-item">
            <h2>2000+</h2>
            <p>Happy Customers</p>
        </div>
        <div class="stat-item">
            <h2>13+</h2>
            <p>Years of Experience</p>
        </div>
        <div class="stat-item">
            <h2>5000+</h2>
            <p>Equipments</p>
        </div>
        <div class="stat-item">
            <h2>1000+</h2>
            <p>No. Of Clients</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
